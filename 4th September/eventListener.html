<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="special">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis dolores maiores itaque
        repudiandae, placeat enim minus! Libero maiores velit eligendi sequi reiciendis! Fugiat neque fugit magnam
        sapiente expedita, cupiditate quod.</p>
    <button id="modifyPara">Modify</button>

    <script>

        let userName = window.prompt("Enter your name : ");

        let modifyButton = document.getElementById("modifyPara");
        modifyButton.addEventListener("click", function () { modifyData(userName) });

        function modifyData(username) {
            let para = document.getElementById("special");
            para.style.backgroundColor = "Yellow";
            para.innerHTML = username;
            console.log("Clicked");
            modifyButton.removeEventListener("click", modifyData);
        }

    </script>
</body>

</html>
